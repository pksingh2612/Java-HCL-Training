<!DOCTYPE html>
<html>

<head>
    <title>
        Printing JS
    </title>
    <script>
        function show() {
            document.getElementById("demo").innerHTML = "JS Programming";
        }
    </script>
</head>

<body>
    <h1>Hello World</h1>
    <input type="button" value="click me" onclick="show()">
    <p id="demo"></p>
</body>

</html>
