<!DOCTYPE HTML>

<html>

<head>

    <style>
        .main {

            background-color: aliceblue;
            /* sets background color to aliceblue */

        }

        p.main+h4 {

            color: red;
            /* sets color to red */

        }
    </style>

</head>

<body>

    <div>

        <p class="main">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a urna elit.</p>

        <h4>w3resource CSS examples.</h4>

    </div>

</body>

</html>
