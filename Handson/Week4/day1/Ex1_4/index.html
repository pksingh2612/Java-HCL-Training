<!DOCTYPE html>
<html>

<HEAD>
    <TITLE>Table</TITLE>
    <style>
        table,th,td{
            border: 1px solid black;
        }
        table{
            border-collapse:collapse;
        }
    </style>
</HEAD>

<body>
    <table>
        <tr>
            <th><b>Planet Name</b></th>
            <th><b>Year Length</b></th>
            <th><b>Day Length</b></th>
        </tr>
        <tr>
            <td>Venus</td>
            <td>225 days</td>
            <td>243 days</td>
        </tr>
        <tr>
            <td>Earth</td>
            <td>365 days</td>
            <td>24 hrs</td>
        </tr>
        <tr>
            <td>Mars</td>
            <td>765 days</td>
            <td>24.6 hrs</td>
        </tr>
        <tr>
            <td>  </td>
            <td>  </td>
            <td> </td>
        </tr>
    </table>
</body>

</html>
